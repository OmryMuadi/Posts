{% extends "base.html" %}
{% load thumbnail %}

{% block body %}
    <div class="container">
        <div class="row">
        {% for post in posts %}
        <div class="col-sm-6 col-md-3 my-2">
            <div class="card" style="width: 18rem;">
                {% thumbnail post.image "200x300" crop="center" as im %}
                <img src="{{post.image.url}}" class="card-img-top" width="{{im.width}}" height="{{im.height}}" alt="error">
                {% endthumbnail %}
                    <div class="card-body">
                        <h5 class="card-title">{{post.text}}</h5>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                       <a href="{% url 'feed:detail' post.id %}" class="btn btn-primary">View Detail</a>
                  </div>
            </div>
        <!-- <a href="{% url 'feed:detail' post.id %}">
            {{post.text}} <br>
            {% thumbnail post.image "200x200" crop="center" as im %}
            <img src="{{post.image.url}}" width="{{im.width}}" height="{{im.height}}" alt ="err">
            {% endthumbnail %}
        </a> -->
        
        </div>
        {% empty %}
           <div class="text-center py-5 my-5">
                <h3>Welcome!</h3>
                <p>Add your first Image?</p>
                <a href="{% url 'feed:post' %}" class="btn btn-success btn-lg">Upload Image</a>
           </div>
    {% endfor %}
    
</div>
    </div>
{% endblock %}
